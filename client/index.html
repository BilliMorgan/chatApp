<link rel="stylesheet" href="style.css" />

<main>
  <h1>Siple Chat App</h1>
  <ol id="history">
    <li class="odd-message">Dan says: Hey</li>
    <li class="even-message">Mark says: Who is this?</li>
    <li class="odd-message">Gregory says: Anybody home?</li>
  </ol>

  <form>
    <h3>To start chat enter your initials and start typing</h3>
    <label>Your Name:</label>
    <input id="initials" maxlength="10" size="10" required />
    <label>Message:</label>
    <input id="message" maxlength="140" size="25" required />
    <button>Send</button>
  </form>

</main>

<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="app.js"></script>
