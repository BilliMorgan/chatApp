<link rel="stylesheet" href="style.css">

<main>
  <ol id="history">
    <li class="odd-message">DV says: Hey</li>
    <li class="even-message">KV says: Who is this? </li>
    <li class="odd-message">DV says: Anybody home?</li>

  </ol>
  <form>
    <h3>To start chat enter your initials and start typing</h3>
    <label>Initials:</label>
    <input id="initials" maxlength="2" size="4" required>
    <label>Message:</label>
    <input id="message" maxlength="140" size="25"required>
    <button>Send</button>
  </form>
</main>

<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="app.js"></script>
